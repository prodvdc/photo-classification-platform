name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r services/classifier/requirements.txt
          pip install -r services/api/requirements.txt

      - name: Lint
        run: ruff check services

      - name: Test
        run: pytest services/classifier/tests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        if: ${{ secrets.REGISTRY_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push api image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: ${{ secrets.REGISTRY_USERNAME != '' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/photo-api:latest

      - name: Build and push classifier image
        uses: docker/build-push-action@v5
        with:
          context: ./services/classifier
          push: ${{ secrets.REGISTRY_USERNAME != '' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/photo-classifier:latest

      - name: Set up kubectl
        if: ${{ secrets.KUBECONFIG != '' }}
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.29.0"

      - name: Deploy to Kubernetes
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f infra/k8s
