apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photo-api
  template:
    metadata:
      labels:
        app: photo-api
    spec:
      containers:
        - name: api
          image: your-registry/photo-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: database_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: jwt_secret
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: admin_email
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: admin_password
            - name: CLASSIFIER_URL
              value: http://photo-classifier:8001
            - name: STORAGE_PATH
              value: /data/photos
          volumeMounts:
            - name: photo-storage
              mountPath: /data/photos
      volumes:
        - name: photo-storage
          persistentVolumeClaim:
            claimName: photo-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: photo-api
spec:
  selector:
    app: photo-api
  ports:
    - port: 80
      targetPort: 8000
